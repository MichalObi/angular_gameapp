
<div class="container"> 
  <div class="row">
    <div class="col-md-12 col-sm-12 navbox">
      <!--Sidebar content-->
      <div class="col-md-6 col-sm-12">
        Search: <input ng-model="query">
      </div>
      <div class="col-md-6 col-sm-12">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-10">
      <!--Body content-->

      <ul class="games">
        <li ng-repeat="game in games | filter:query | orderBy:orderProp"
            class="thumbnail game-listing">
          <a href="#/games/{{game.id}}" class="thumb"><img ng-src="{{game.imageUrl}}"></a>
          <a href="#/games/{{game.id}}">{{game.name}}</a>
          <p>{{game.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
